workflows:
  android-debug-fast:
    name: Android Debug (fast & reliable)
    max_build_duration: 40
    environment:
      flutter: 3.35.6
      java: 17
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - ~/.gradle/caches
    scripts:
      - echo "Versions:" && flutter --version && java -version
      # Create android/ if missing (donâ€™t delete on every build)
      - '[ -d android ] || flutter create . --platforms=android --org com.example'
      - flutter pub get
      - yes | sdkmanager --licenses || true
      # <<< run all gradle commands in ONE step >>>
      - |
        set -e
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug -x lint --no-daemon --stacktrace --warning-mode all --console=plain
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk

  android-release-fast:
    name: Android Release (fast)
    max_build_duration: 40
    environment:
      flutter: 3.35.6
      java: 17
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - ~/.gradle/caches
    scripts:
      - echo "Versions:" && flutter --version && java -version
      - '[ -d android ] || flutter create . --platforms=android --org com.example'
      - flutter pub get
      - yes | sdkmanager --licenses || true
      - |
        set -e
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleRelease -x lint --no-daemon --stacktrace --warning-mode all --console=plain
    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk
