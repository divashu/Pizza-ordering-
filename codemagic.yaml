workflows:
  android-debug:
    name: Android Debug (modern Gradle, CI wrapper)
    max_build_duration: 40
    environment:
      flutter: 3.35.6
      java: 17
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - ~/.gradle/caches
        - android/.gradle

    scripts:
      - name: Print versions
        script: echo "Versions:" && flutter --version && java -version && uname -m

      - name: Pub get
        script: flutter pub get

      - name: Ensure Android host + Gradle wrapper
        script: |
          flutter create . --platforms=android
          chmod +x android/gradlew || true

      - name: Ensure local.properties has Flutter & Android SDK paths
  script: |
    # Fail if env vars are missing (POSIX-safe)
    : "${ANDROID_SDK_ROOT:?ANDROID_SDK_ROOT is empty}"
    : "${FLUTTER_ROOT:?FLUTTER_ROOT is empty}"

    # Write the file (no heredoc, no indentation issues)
    printf "sdk.dir=%s\nflutter.sdk=%s\n" "$ANDROID_SDK_ROOT" "$FLUTTER_ROOT" > android/local.properties

    echo "---- android/local.properties ----"
    cat android/local.properties


      - name: Build with Gradle
        script: |
          cd android
          ./gradlew --no-daemon clean
          ./gradlew --no-daemon assembleDebug --stacktrace --info

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/reports/**/*
