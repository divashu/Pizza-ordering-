workflows:
  android-debug-fast:
    name: Android Debug (fast & reliable)
    max_build_duration: 40   # avoid super long hangs
    environment:
      flutter: 3.35.6        # pin to the version your logs showed
      java: 17
    cache:
      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
        - ~/.gradle/caches
    scripts:
      - echo "Versions:" && flutter --version && java -version
      # Recreate android/ ONLY IF missing; avoids old templates but doesnâ€™t redo every build
      - '[ -d android ] || flutter create . --platforms=android --org com.example'
      - flutter pub get
      # Accept SDK licenses (non-interactive)
      - yes | sdkmanager --licenses || true
      # Build with Gradle directly (more robust in CI)
      - cd android
      - ./gradlew clean
      - ./gradlew assembleDebug -x lint --no-daemon --stacktrace --warning-mode all --console=plain
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
