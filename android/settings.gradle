// android/settings.gradle — modern Flutter setup
pluginManagement {
    // Find Flutter SDK path from env or local.properties
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        flutterSdkPath = props.getProperty("flutter.sdk")
        assert flutterSdkPath != null : "flutter.sdk not set in local.properties and FLUTTER_ROOT is not defined."
    }

    // Include Flutter's Gradle build logic
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// ⬇️ This MUST be before any other statements except pluginManagement
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "pizza-ordering"
include(":app")
